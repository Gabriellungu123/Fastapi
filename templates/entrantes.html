<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="entrantes">
    <header>
        <h1>{{ mensaje }}</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/entrantes">Entrantes</a>
            <a href="/platos_principales">Platos Principales</a>
            <a href="/postres">Postres</a>
            <a href="/contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <p>{{ descripcion }}</p>
        <section class="galeria">
            {% for plato in platos %}
            <div class="plato">
                <a href="/receta/{{ loop.index0 + 1 }}">
                    <img src="{{ plato.imagen }}" alt="{{ plato.nombre }}">
                    <p>{{ plato.nombre }}</p>
                </a>
            </div>
            {% endfor %}
        </section>        
    </main>
</body>
</html>
